<!doctype html><html lang='en'><head><style>
/* === Minimal critical paint === */
:root { --bg:#0b0b0c; --text:#f4f4f5; --panel:#121214; }
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";}
header,nav,main,section,footer{display:block}
a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin-inline:auto;padding-inline:16px}
.hero{padding:32px 0 12px}
h1{font-weight:800;line-height:1.1;margin:8px 0}
img[width][height]{height:auto}
section[data-defer]{content-visibility:auto; contain-intrinsic-size: 1px 400px;}
</style><link href="https://www.toasttab.com" rel="preconnect"/><link href="https://order.toasttab.com" rel="preconnect"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Catering for Offices, Teams & Events | Detroit Style Deep Dish Pizza in Edmond OK – Woodward Pizza</title>
<meta content="Born in Detroit, baked in Edmond. Discover our story, seasoned steel pans, and why deep dish Detroit‑style, frico‑edged, sauce‑on‑top squares are the heart of Woodward Pizza." name="description"/>
<link href="https://www.woodwardpizza.com/about.html" rel="canonical"/>
<meta content="About • Woodward Pizza" property="og:title"/>
<meta content="From Detroit roots to Edmond — our story and why we serve authentic Detroit‑style pizza." property="og:description"/>
<meta content="website" property="og:type"/>
<meta content="https://www.woodwardpizza.com/about.html" property="og:url"/>
<meta content="summary_large_image" name="twitter:card"/>
<script>
(function() {
  function injectFrom(html) {
    try {
      var parser = new DOMParser();
      var doc = parser.parseFromString(html, 'text/html');
      // Copy stylesheet links (avoid duplicates)
      var existingHrefs = Array.from(document.querySelectorAll('link[rel="stylesheet"]')).map(function(l){return l.href});
      doc.querySelectorAll('link[rel="stylesheet"]').forEach(function(link){
        if (!existingHrefs.includes(link.href)) document.head.appendChild(link.cloneNode(true));
      });
      // Copy inline <style> tags
      doc.querySelectorAll('style').forEach(function(s){
        if (s.textContent && s.textContent.trim()) document.head.appendChild(s.cloneNode(true));
      });
      // Copy theme attributes
      var srcHTML = doc.documentElement, dstHTML = document.documentElement;
      ['data-theme','class'].forEach(function(attr){
        var v = srcHTML.getAttribute(attr);
        if (v && !dstHTML.getAttribute(attr)) dstHTML.setAttribute(attr, v);
      });
      // Replace header/footer
      var srcHeader = doc.querySelector('header');
      var dstHeader = document.getElementById('site-header');
      if (srcHeader && dstHeader) dstHeader.replaceWith(srcHeader.cloneNode(true));
      var srcFooter = doc.querySelector('footer');
      var dstFooter = document.getElementById('site-footer');
      if (srcFooter && dstFooter) dstFooter.replaceWith(srcFooter.cloneNode(true));
    } catch (e) { console.warn('Clone inject failed:', e); }
  }
  function tryFetch(paths) {
    if (!paths.length) return;
    var p = paths.shift();
    fetch(p, {cache:'no-store'}).then(function(r){ if(!r.ok) throw new Error(r.status); return r.text(); })
      .then(injectFrom)
      .catch(function(){ tryFetch(paths); });
  }
  tryFetch(['/index.html','./index.html','index.html']);
})();
</script>
</body></html>
